<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      /* 
        태그 - 태그명
        id - #
        class - . 
      */
      .second {
        background-color: coral;
      }
      div {
        font-size: 30px;
      }
      #third {
        background-color: burlywood;
      }
    </style>
    <title>Document</title>
  </head>
  <body>
    <!-- 
    스타일 넣는 방법
    1. 태그 안에
    2. head 태그 안에 style 태그
    3. css 파일 작성 
    -->
    <div class="first" style="background-color: darkcyan">첫째줄</div>
    <div class="second">둘째줄</div>
    <div id="third" style="font-size: 50px">셋째줄</div>
    <div>넷째줄</div>
  </body>
</html>
