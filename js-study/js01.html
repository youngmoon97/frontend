<script>
    //원시데이터타입
    var num1=1; //숫자(number)
    var num2=1.2; //숫자(number)
    var str1="1"; //문자열(String)
    var str2='1'; //문자열
    var bool1=true; //참거짓(boolean)
    var bool2=false; //참거짓
    var nu=null; //데이터없음(null)
    var undef1=undefined; //정의되지않음(undefined)
    var undef2;

    // === : 데이터도 같고 타입도 같아야 true
    // == : 데이터만 같아도 true
    console.log(`숫자 == 문자열 테스트 : ${num1 == str1}`);
    console.log(`숫자 == 문자열 테스트 : ${num1 === str1}`);
    console.log(`숫자 == 문자열 테스트 : ${num1 === str2}`);
    console.log(`숫자 == 문자열 테스트 : ${num1 === bool1}`);
    console.log(`숫자 == 문자열 테스트 : ${num1 === bool2}`);
    console.log(`숫자 == 문자열 테스트 : ${num1 === nu}`);
    console.log(`숫자 == 문자열 테스트 : ${num1 === undef1}`);
    console.log(`숫자 == 문자열 테스트 : ${num1 === undef2}`);
</script>
