<script>
    //for문은 index를 증가 또는 감소시키면서 반복함
    //const array1 = ["가","나","다"];


    const array = [5,4,3,2,1];

    for (index in array){
        console.log(`index : ${index} / value : ${array[index]}`);
    }
    for(let index=1;index <100;index=index*2){
        console.log(index);
    }

    let temp=2;
    while(temp<100){
        console.log(temp);
        temp=temp*2
    }


</script>
